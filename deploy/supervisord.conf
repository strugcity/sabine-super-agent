[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
user=root

[program:mcp-server]
command=workspace-mcp --transport streamable-http
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=5
priority=1
stdout_logfile=/app/logs/mcp-server.log
stderr_logfile=/app/logs/mcp-server.log
environment=GOOGLE_OAUTH_CLIENT_ID="%(ENV_GOOGLE_OAUTH_CLIENT_ID)s",GOOGLE_OAUTH_CLIENT_SECRET="%(ENV_GOOGLE_OAUTH_CLIENT_SECRET)s",USER_GOOGLE_EMAIL="%(ENV_USER_GOOGLE_EMAIL)s"

[program:python-api]
command=python lib/agent/server.py
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=10
priority=2
stdout_logfile=/app/logs/python-api.log
stderr_logfile=/app/logs/python-api.log
; Railway requires specific port - use 8080 for production, fallback to 8001 for local
environment=API_PORT="8080",MCP_SERVERS="http://localhost:8000/mcp"
