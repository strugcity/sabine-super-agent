[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
user=root

[program:mcp-server]
command=workspace-mcp --transport streamable-http
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=5
priority=1
; Output to stdout/stderr for Railway logging visibility
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
; Google OAuth vars are inherited from Railway's environment

[program:python-api]
command=python lib/agent/server.py
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=10
priority=2
; Output to stdout/stderr for Railway logging visibility
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
; Railway injects PORT and other env vars - inherited automatically
