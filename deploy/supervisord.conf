[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
user=root

[program:mcp-server]
command=workspace-mcp --transport streamable-http
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=5
priority=1
stdout_logfile=/app/logs/mcp-server.log
stderr_logfile=/app/logs/mcp-server.log
; Google OAuth vars are inherited from Railway's environment

[program:python-api]
command=python lib/agent/server.py
directory=/app
autostart=true
autorestart=true
startretries=3
startsecs=10
priority=2
stdout_logfile=/app/logs/python-api.log
stderr_logfile=/app/logs/python-api.log
; Railway injects PORT and other env vars - inherited automatically
