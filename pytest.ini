[pytest]
# Pytest configuration for Sabine 2.0

# Register custom markers
markers =
    integration: marks tests as integration tests (requires live database)
    benchmark: marks tests as performance benchmarks (requires live database)
    slow: marks tests as slow running

# Default options
addopts = -v --tb=short

# Async mode
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
