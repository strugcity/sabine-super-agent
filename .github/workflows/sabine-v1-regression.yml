name: Sabine 1.0 Regression Tests

on: [pull_request, push]

jobs:
  sabine-v1-regression:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi

      - name: Run Sabine 1.0 regression tests
        run: |
          pytest tests/sabine_v1/ -v --tb=short --strict-markers 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Check test results
        run: |
          if grep -q "FAILED" test-output.log; then
            echo "❌ Sabine 1.0 regression detected!"
            cat test-output.log
            exit 1
          else
            echo "✅ All Sabine 1.0 tests passed"
            cat test-output.log
            exit 0
          fi

      - name: Generate test report
        if: always()
        run: |
          pytest tests/sabine_v1/ -v --tb=short --junit-xml=test-results.xml 2>/dev/null || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml

      - name: Comment on PR (Success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Sabine 1.0 Regression Tests Passed**\n\nAll existing Sabine 1.0 functionality verified unchanged.'
            })

      - name: Comment on PR (Failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Sabine 1.0 Regression Detected**\n\n⚠️ Changes broke existing Sabine 1.0 functionality. Please review test output and fix before merging.'
            })
